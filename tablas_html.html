<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de inscripcion</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
    
    <table class="table">
        <tr>
            <td colspan="2">
                <p class="fs-6">Inscripciones</p></td>
            <tr>
                <td> Nombre</td>
                <td>
                    <input type="text" class="form-control" name="Nombre">
                </td>
            </tr>
            <tr>
                <td>Genero</td>
                <td><select name="Genero" id="">
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro">Otro</option>
                </select></td>
            </tr>
        </tr>
        <tr>
            <td>Edad</td>
            <td><input type="number" class="form-control" name="Edad"></td>
        </tr>
        <tr>
            <td>Estado civil</td>
            <td>
                <table class="table">
                    <tr>
                        <td>Soltero</td>
                        <td>Casado</td>
                        <td>Union libre</td>
                    </tr>
                    <tr>
                        <td><input class="form-check-input" type="radio" name="estado" value="Soltero"></td>
                        <td><input class="form-check-input" type="radio" name="estado" value="Casado"></td>
                        <td><input class="form-check-input" type="radio" name="estado" value="Union libre"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table class="table">
                    <tr><td >Gustos musicales</td></tr>
                    <tr>
                        <td>Vallenato</td>
                        <td>Salsa</td>
                        <td>Rock</td>
                        <td>Pop</td>
                    </tr>
                        
                        <tr>
                        <td><input class="form-check-input" type="checkbox" name="Vallenato" value="Vallenato"></td>
                        <td><input class="form-check-input" type="checkbox" name="Salsa" value="Salsa"></td>
                        <td><input class="form-check-input" type="checkbox" name="Rock" value="Rock"></td>
                        <td><input class="form-check-input" type="checkbox" name="Pop" value="Pop"></td>
                    </tr>
                    
                </table>
            </td>
        </tr>
        <td colspan="2" align="center">
        <input type="button" class="btn btn-outline-warning" value="Guardar">
        </td>
    </table>
</body>
</html>
