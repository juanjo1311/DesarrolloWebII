<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Estética con Componentes Personalizados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(https://png.pngtree.com/thumb_back/fw800/background/20211021/pngtree-learning-and-education-form-urban-fuzzy-background-image_912829.png);
            background-color: #f5f5f7;
            font-family: Arial, sans-serif;
            height: 100vh; /* Altura total de la ventana */
            display: flex; /* Usamos flexbox */
            align-items: center; /* Centramos verticalmente */
            justify-content: center; /* Centramos horizontalmente */
            margin: 0; /* Eliminamos márgenes */
        }
        h1 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .card {
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            max-width: 600px;
            margin: auto;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-header {
            background-color: #00897b;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            padding: 15px;
        }
        .card-body {
            padding: 30px;
            display: flex; /* Usamos flexbox en el cuerpo de la tarjeta */
            flex-direction: column; /* Colocamos los elementos en columna */
            align-items: center; /* Centramos horizontalmente */
            justify-content: center; /* Centramos verticalmente */
        }
        .text-muted {
            color: #6c757d;
            font-size: 0.9em;
        }
        .btn-primary {
            background-color: #009688;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #00695c;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <h1 class="text-center">Componentes Personalizados</h1>

        <!-- Tarjeta única para todos los componentes -->
        <div class="card">
            <div class="card-header text-center">Interacción con Componentes</div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <ayuda-texto>¿Necesitas ayuda?</ayuda-texto>
                </div>
                <div class="text-center mb-4">
                    <p class="text-muted">Presiona el botón para ver las notificaciones.</p>
                    <boton-notificaciones></boton-notificaciones>
                </div>
                <div class="text-center mb-4">
                    <p class="text-muted">Ingresa tu clave para almacenarla de forma segura.</p>
                    <caja-clave></caja-clave>
                </div>
                <div class="text-center mb-4">
                    <p class="text-muted">Ingresa un cupón de descuento.</p>
                    <caja-cupon></caja-cupon>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="componentes.js"></script>
</body>
</html>
